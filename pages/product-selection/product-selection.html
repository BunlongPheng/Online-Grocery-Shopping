    <script type="text/javascript">
        function MM_showHideLayers() {
            var i, v, obj, args = MM_showHideLayers.arguments;
            for (i = 0; i < (args.length - 1); i += 2)
                with (document) if (getElementById && ((obj = getElementById(args[i])) != null)) {
                    v = args[i + 1];
                    if (obj.style) {
                        obj = obj.style;
                        if (v == 'show') v = 'visible';
                        else {
                            if (v == 'hide') v = 'hidden';
                        }
                    }
                    obj.visibility = v;
                }
        }
    </script>
